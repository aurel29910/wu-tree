<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu Tree - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(135deg, #B4E1D4 0%, #D4B4E1 50%, #F5C5D4 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            font-weight: 500;
        }

        .content {
            padding: 40px 30px;
            height: calc(100% - 44px);
            overflow-y: auto;
        }

        .back-button {
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            cursor: pointer;
            display: inline-block;
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255,255,255,0.85);
            font-size: 15px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.25);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            box-shadow: 0 6px 25px rgba(255,105,180,0.4);
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .link {
            text-align: center;
            color: white;
            font-size: 15px;
            margin-top: 20px;
        }

        .link a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.4);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="content">
            <div class="back-button" onclick="goBack()">‚Üê</div>
            
            <h1 class="title">Bon retour</h1>
            <p class="subtitle">Connectez-vous pour continuer votre voyage</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="password" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>

            <div class="link">
                Pas encore de compte ? <a onclick="goToSignup()">Cr√©er un compte</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // R√©cup√©rer les utilisateurs
            const users = JSON.parse(localStorage.getItem('wutree_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                showError('Email ou mot de passe incorrect');
                return;
            }

            // Connecter l'utilisateur
            localStorage.setItem('wutree_current_user', JSON.stringify(user));

            // V√©rifier si l'utilisateur a d√©j√† fait l'onboarding
            const userConfig = localStorage.getItem(`wutree_config_${user.id}`);
            
            if (userConfig) {
                // Config existe, charger et aller √† l'app
                localStorage.setItem('wutree_config', userConfig);
                window.location.href = 'wu-tree-main.html';
            } else {
                // Pas de config, aller √† l'onboarding
                window.location.href = 'wu-tree-onboarding.html';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        function goBack() {
            window.location.href = 'wu-tree-welcome.html';
        }

        function goToSignup() {
            window.location.href = 'wu-tree-signup.html';
        }
    </script>
</body>
</html>
