<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(135deg, #B4E1D4 0%, #D4B4E1 50%, #F5C5D4 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            font-weight: 500;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .app-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-title {
            color: rgba(255,255,255,0.98);
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 8px;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
            position: relative;
        }

        .settings-button {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-button:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.35);
        }

        .manage-button {
            position: fixed;
            bottom: 30px;
            right: calc(50% - 167px);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border: none;
            color: white;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,105,180,0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .manage-button:active {
            transform: scale(0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            height: 812px;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #B4E1D4 0%, #D4B4E1 50%, #F5C5D4 100%);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 15px;
            border: 1.5px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-label {
            color: white;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delete-btn {
            background: rgba(255,0,0,0.3);
            border: 1px solid rgba(255,0,0,0.5);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .add-btn {
            width: 100%;
            background: rgba(255,255,255,0.3);
            border: 2px dashed rgba(255,255,255,0.5);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .modal-close {
            width: 100%;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-close:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            color: rgba(255,255,255,0.85);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        /* Section branches */
        .branches-section {
            display: flex;
            gap: 40px;
            margin-bottom: 80px;
            animation: fadeIn 1.4s ease;
        }

        /* Section racines */
        .roots-section {
            display: flex;
            gap: 40px;
            animation: fadeIn 1.6s ease;
        }

        .circle-button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
        }

        .circle-button:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        .circle-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .priority-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 24px;
            height: 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: white;
            padding: 0 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            z-index: 10;
            border: 2px solid white;
        }

        .badge-high {
            background: linear-gradient(135deg, #FF4444, #CC0000);
            animation: pulse-urgent 2s ease-in-out infinite;
        }

        .badge-medium {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            animation: pulse-medium 2.5s ease-in-out infinite;
        }

        @keyframes pulse-urgent {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 3px 10px rgba(255,68,68,0.5);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 5px 20px rgba(255,68,68,0.9);
            }
        }

        @keyframes pulse-medium {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 3px 10px rgba(255,215,0,0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 5px 18px rgba(255,215,0,0.7);
            }
        }

        /* Animation de flottement pour les branches */
        .branch-circle {
            animation: float 4s ease-in-out infinite;
        }

        .branch-circle:nth-child(1) { animation-delay: 0s; }
        .branch-circle:nth-child(2) { animation-delay: 1.3s; }
        .branch-circle:nth-child(3) { animation-delay: 2.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* Animation de pulsation pour les racines */
        .root-circle {
            animation: pulse 3s ease-in-out infinite;
        }

        .root-circle:nth-child(1) { animation-delay: 0s; }
        .root-circle:nth-child(2) { animation-delay: 1s; }
        .root-circle:nth-child(3) { animation-delay: 2s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Label sous les cercles */
        .circle-label {
            position: absolute;
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9);
            font-size: 11px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .circle-button:hover .circle-label {
            opacity: 1;
        }

        /* S√©parateur visuel */
        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            margin: 40px 0;
            animation: fadeIn 1.5s ease;
        }

        /* P√©tales qui tombent */
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(812px) rotate(360deg);
                opacity: 0;
            }
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8) 0%, rgba(255, 105, 180, 0.6) 100%);
            border-radius: 50% 0 50% 0;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        .petal:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; width: 8px; height: 8px; }
        .petal:nth-child(2) { left: 20%; animation-duration: 14s; animation-delay: 2s; width: 10px; height: 10px; }
        .petal:nth-child(3) { left: 30%; animation-duration: 16s; animation-delay: 4s; width: 9px; height: 9px; }
        .petal:nth-child(4) { left: 40%; animation-duration: 13s; animation-delay: 1s; width: 11px; height: 11px; }
        .petal:nth-child(5) { left: 50%; animation-duration: 15s; animation-delay: 3s; width: 8px; height: 8px; }
        .petal:nth-child(6) { left: 60%; animation-duration: 17s; animation-delay: 5s; width: 10px; height: 10px; }
        .petal:nth-child(7) { left: 70%; animation-duration: 14s; animation-delay: 6s; width: 9px; height: 9px; }
        .petal:nth-child(8) { left: 80%; animation-duration: 16s; animation-delay: 7s; width: 11px; height: 11px; }
        .petal:nth-child(9) { left: 90%; animation-duration: 13s; animation-delay: 8s; width: 8px; height: 8px; }
        .petal:nth-child(10) { left: 15%; animation-duration: 15s; animation-delay: 9s; width: 10px; height: 10px; }

        /* Citation Wu Wei */
        .quote {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-style: italic;
            font-weight: 300;
            padding: 0 30px;
            line-height: 1.5;
            z-index: 40;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            max-width: 85%;
            animation: fadeIn 2s ease;
        }

        .section-title {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- P√©tales qui tombent -->
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>

        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="app-content">
            <button class="settings-button" onclick="openSettings()">‚öôÔ∏è</button>
            
            <h1 class="app-title">WU TREE</h1>

            <!-- BRANCHES (Objectifs) -->
            <div class="section-title">Objectifs</div>
            <div class="branches-section">
                <div class="circle-button branch-circle" onclick="openBranch('business')">

                    <div class="circle-label">Business</div>

                <div class="circle-button branch-circle" onclick="openBranch('music')">
                    üéµ

                </div>
                <div class="circle-button branch-circle" onclick="openBranch('culture')">
                    üìö
                    <div class="circle-label">Culture</div>
                </div>

            <div class="divider"></div>

            <!-- RACINES (Bien-√™tre) -->
            <div class="section-title">Bien-√™tre</div>
            <div class="roots-section">
                <div class="circle-button root-circle" onclick="openRoot('affirmations')">
                    ‚ú®
                    <div class="circle-label">Affirmations</div>
                </div>
                <div class="circle-button root-circle" onclick="openRoot('yoga')">
                    üßò
                    <div class="circle-label">Yoga</div>
                </div>
                <div class="circle-button root-circle" onclick="openRoot('sport')">

                    <div class="circle-label">Sport</div>

                "L'arbre qui plie ne rompt pas.<br>Ton bonsa√Ø grandit √† son rythme."

        <!-- Bouton de gestion -->
        <button class="manage-button" onclick="openManageModal()">+</button>

        <!-- Modal de gestion -->
        <div class="modal" id="manageModal">
            <div class="modal-content">
                <h2 class="modal-title">G√©rer mes branches & racines</h2>
                
                <div class="modal-section">
                    <div class="modal-section-title">üåø Mes Objectifs</div>
                    <div class="item-list" id="branchesList"></div>
                    <button class="add-btn" onclick="addNewBranch()">+ Ajouter un objectif</button>
                </div>

                <div class="modal-section">
                    <div class="modal-section-title">üå± Mon Bien-√™tre</div>
                    <div class="item-list" id="rootsList"></div>
                    <button class="add-btn" onclick="addNewRoot()">+ Ajouter une pratique</button>
                </div>

                <button class="modal-close" onclick="closeManageModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des emojis par ID
        const branchEmojis = {
            business: 'üíº',
            music: 'üéµ',
            culture: 'üìö',
            sport_branch: 'üí™',
            yoga_branch: 'üßò',
            reading_branch: 'üìñ',
            creativity: 'üé®',
            relationships: '‚ù§Ô∏è',
            learning: 'üéì',
            travel: '‚úàÔ∏è',
            spirituality: 'üïâÔ∏è'
        };

        const branchLabels = {
            business: 'Business & Finance',
            music: 'Musique',
            culture: 'Culture',
            sport_branch: 'Sport',
            yoga_branch: 'Yoga',
            reading_branch: 'Lecture',
            creativity: 'Cr√©ativit√©',
            relationships: 'Relations',
            learning: 'Apprentissage',
            travel: 'Voyages',
            spirituality: 'Spiritualit√©'
        };

        const rootEmojis = {
            affirmations: '‚ú®',
            yoga_root: 'üßò',
            sport_root: 'üí™',
            meditation: 'üßò‚Äç‚ôÇÔ∏è',
            sleep: 'üò¥',
            nutrition: 'ü•ó',
            gratitude: 'üôè',
            nature: 'üå≥',
            reading_root: 'üìñ',
            breathwork: 'üå¨Ô∏è'
        };

        const rootLabels = {
            affirmations: 'Affirmations',
            yoga_root: 'Yoga',
            sport_root: 'Sport',
            meditation: 'M√©ditation',
            sleep: 'Sommeil',
            nutrition: 'Nutrition',
            gratitude: 'Gratitude',
            nature: 'Nature',
            reading_root: 'Lecture',
            breathwork: 'Respiration'
        };

        // Charger la configuration ou rediriger vers onboarding
        let config = localStorage.getItem('wutree_config');
        
        if (!config) {
            // Pas de config = premi√®re utilisation ‚Üí onboarding
            window.location.href = 'wu-tree-onboarding.html';
        } else {
            config = JSON.parse(config);
            loadUserInterface(config);
        }

        function loadUserInterface(config) {
            const branchesSection = document.querySelector('.branches-section');
            const rootsSection = document.querySelector('.roots-section');

            // Clear les cercles par d√©faut
            branchesSection.innerHTML = '';
            rootsSection.innerHTML = '';

            // Cr√©er les cercles pour les branches s√©lectionn√©es
            config.branches.forEach((branchId, index) => {
                const circle = document.createElement('div');
                circle.className = 'circle-button branch-circle';
                circle.style.animationDelay = `${index * 1.3}s`;
                circle.onclick = () => openBranch(branchId);
                
                // Calculer les t√¢ches prioritaires pour cette branche
                const tasks = loadTasksFromStorage(branchId);
                const urgentCount = tasks.filter(t => t.status !== 'completed' && t.priority === 'high').length;
                const importantCount = tasks.filter(t => t.status !== 'completed' && t.priority === 'medium').length;
                
                let badge = '';
                if (urgentCount > 0) {
                    badge = `<div class="priority-badge badge-high">${urgentCount}</div>`;
                } else if (importantCount > 0) {
                    badge = `<div class="priority-badge badge-medium">${importantCount}</div>`;
                }
                
                circle.innerHTML = `
                    ${badge}
                    ${branchEmojis[branchId] || 'üåø'}
                    <div class="circle-label">${branchLabels[branchId] || branchId}</div>
                `;
                branchesSection.appendChild(circle);
            });

            // Cr√©er les cercles pour les racines s√©lectionn√©es
            config.roots.forEach((rootId, index) => {
                const circle = document.createElement('div');
                circle.className = 'circle-button root-circle';
                circle.style.animationDelay = `${index}s`;
                circle.onclick = () => openRoot(rootId);
                circle.innerHTML = `
                    ${rootEmojis[rootId] || 'üå±'}
                    <div class="circle-label">${rootLabels[rootId] || rootId}</div>
                `;
                rootsSection.appendChild(circle);
            });
        }

        function loadTasksFromStorage(branchId) {
            const storageKey = `wutree_tasks_${branchId}`;
            const tasksJson = localStorage.getItem(storageKey);
            return tasksJson ? JSON.parse(tasksJson) : [];
        }

        function openBranch(branchName) {
            localStorage.setItem('selectedBranch', branchName);
            window.location.href = 'wu-tree-branch-detail.html';
        }

        function openRoot(rootName) {
            localStorage.setItem('selectedRoot', rootName);
            window.location.href = 'wu-tree-root-detail.html';
        }

        function openSettings() {
            window.location.href = 'wu-tree-settings.html';
        }

        function openManageModal() {
            const modal = document.getElementById('manageModal');
            modal.classList.add('active');
            
            // Charger les branches et racines actuelles
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            
            if (config) {
                renderBranchesList(config.branches);
                renderRootsList(config.roots);
            }
        }

        function closeManageModal() {
            const modal = document.getElementById('manageModal');
            modal.classList.remove('active');
            
            // Recharger l'interface
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            if (config) {
                loadUserInterface(config);
            }
        }

        function renderBranchesList(branches) {
            const list = document.getElementById('branchesList');
            list.innerHTML = '';
            
            branches.forEach(branchId => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="item-label">
                        <span style="font-size: 20px;">${branchEmojis[branchId] || 'üåø'}</span>
                        <span>${branchLabels[branchId] || branchId}</span>
                    </div>
                    <button class="delete-btn" onclick="removeBranch('${branchId}')">Supprimer</button>
                `;
                list.appendChild(item);
            });
        }

        function renderRootsList(roots) {
            const list = document.getElementById('rootsList');
            list.innerHTML = '';
            
            roots.forEach(rootId => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <div class="item-label">
                        <span style="font-size: 20px;">${rootEmojis[rootId] || 'üå±'}</span>
                        <span>${rootLabels[rootId] || rootId}</span>
                    </div>
                    <button class="delete-btn" onclick="removeRoot('${rootId}')">Supprimer</button>
                `;
                list.appendChild(item);
            });
        }

        function removeBranch(branchId) {
            if (!confirm(`Supprimer "${branchLabels[branchId]}" ?\n\nToutes les t√¢ches associ√©es seront conserv√©es.`)) {
                return;
            }
            
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            config.branches = config.branches.filter(b => b !== branchId);
            localStorage.setItem('wutree_config', JSON.stringify(config));
            
            renderBranchesList(config.branches);
        }

        function removeRoot(rootId) {
            if (!confirm(`Supprimer "${rootLabels[rootId]}" ?\n\nToutes les pratiques associ√©es seront conserv√©es.`)) {
                return;
            }
            
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            config.roots = config.roots.filter(r => r !== rootId);
            localStorage.setItem('wutree_config', JSON.stringify(config));
            
            renderRootsList(config.roots);
        }

        function addNewBranch() {
            const availableBranches = Object.keys(branchLabels);
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            const remaining = availableBranches.filter(b => !config.branches.includes(b));
            
            if (remaining.length === 0) {
                alert('Toutes les branches disponibles sont d√©j√† ajout√©es !');
                return;
            }
            
            let message = 'Choisissez un objectif :\n\n';
            remaining.forEach((id, index) => {
                message += `${index + 1}. ${branchEmojis[id]} ${branchLabels[id]}\n`;
            });
            message += '\nTapez le num√©ro :';
            
            const choice = prompt(message);
            const choiceIndex = parseInt(choice) - 1;
            
            if (choiceIndex >= 0 && choiceIndex < remaining.length) {
                const selectedId = remaining[choiceIndex];
                config.branches.push(selectedId);
                localStorage.setItem('wutree_config', JSON.stringify(config));
                renderBranchesList(config.branches);
            }
        }

        function addNewRoot() {
            const availableRoots = Object.keys(rootLabels);
            const config = JSON.parse(localStorage.getItem('wutree_config'));
            const remaining = availableRoots.filter(r => !config.roots.includes(r));
            
            if (remaining.length === 0) {
                alert('Toutes les pratiques disponibles sont d√©j√† ajout√©es !');
                return;
            }
            
            let message = 'Choisissez une pratique :\n\n';
            remaining.forEach((id, index) => {
                message += `${index + 1}. ${rootEmojis[id]} ${rootLabels[id]}\n`;
            });
            message += '\nTapez le num√©ro :';
            
            const choice = prompt(message);
            const choiceIndex = parseInt(choice) - 1;
            
            if (choiceIndex >= 0 && choiceIndex < remaining.length) {
                const selectedId = remaining[choiceIndex];
                config.roots.push(selectedId);
                localStorage.setItem('wutree_config', JSON.stringify(config));
                renderRootsList(config.roots);
            }
        }

        // Option pour r√©initialiser (longue pression sur le titre par exemple)
        let pressTimer;
        document.querySelector('.app-title').addEventListener('mousedown', function() {
            pressTimer = setTimeout(() => {
                if (confirm('R√©initialiser la configuration ?')) {
                    localStorage.removeItem('wutree_config');
                    window.location.href = 'wu-tree-onboarding.html';
                }
            }, 2000);
        });
        
        document.querySelector('.app-title').addEventListener('mouseup', function() {
            clearTimeout(pressTimer);
        });
    </script>
