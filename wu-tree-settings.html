<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu Tree - Param√®tres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(135deg, #B4E1D4 0%, #D4B4E1 50%, #F5C5D4 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            font-weight: 500;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
            height: calc(100% - 44px - 76px);
            overflow-y: auto;
        }

        .user-card {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 15px;
        }

        .user-name {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-email {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .section-title {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .settings-item {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 16px 18px;
            margin-bottom: 10px;
            border: 1.5px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-item:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.35);
        }

        .settings-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .settings-icon {
            font-size: 20px;
        }

        .settings-label {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .settings-arrow {
            color: rgba(255,255,255,0.6);
            font-size: 18px;
        }

        .danger-item {
            background: rgba(255,0,0,0.15);
            border-color: rgba(255,0,0,0.3);
        }

        .danger-item .settings-label {
            color: #FF6B6B;
            font-weight: 600;
        }

        .version {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <div class="header-title">Param√®tres</div>
        </div>

        <div class="content">
            <!-- Carte utilisateur -->
            <div class="user-card">
                <div class="user-avatar" id="userAvatar">üå≥</div>
                <div class="user-name" id="userName">Utilisateur</div>
                <div class="user-email" id="userEmail">email@exemple.com</div>
            </div>

            <!-- Section Compte -->
            <div class="section-title">Compte</div>
            
            <div class="settings-item" onclick="editProfile()">
                <div class="settings-item-left">
                    <span class="settings-icon">üë§</span>
                    <span class="settings-label">Mon profil</span>
                </div>
                <span class="settings-arrow">‚Ä∫</span>
            </div>

            <div class="settings-item" onclick="editConfiguration()">
                <div class="settings-item-left">
                    <span class="settings-icon">üåø</span>
                    <span class="settings-label">Mes branches & racines</span>
                </div>
                <span class="settings-arrow">‚Ä∫</span>
            </div>

            <!-- Section Pr√©f√©rences -->
            <div class="section-title">Pr√©f√©rences</div>

            <div class="settings-item" onclick="changeTheme()">
                <div class="settings-item-left">
                    <span class="settings-icon">üé®</span>
                    <span class="settings-label">Th√®me visuel</span>
                </div>
                <span class="settings-arrow">‚Ä∫</span>
            </div>

            <div class="settings-item" onclick="notifications()">
                <div class="settings-item-left">
                    <span class="settings-icon">üîî</span>
                    <span class="settings-label">Notifications</span>
                </div>
                <span class="settings-arrow">‚Ä∫</span>
            </div>

            <!-- Section √Ä propos -->
            <div class="section-title">√Ä propos</div>

            <div class="settings-item" onclick="about()">
                <div class="settings-item-left">
                    <span class="settings-icon">‚ÑπÔ∏è</span>
                    <span class="settings-label">√Ä propos de Wu Tree</span>
                </div>
                <span class="settings-arrow">‚Ä∫</span>
            </div>

            <!-- D√©connexion -->
            <div class="section-title">Compte</div>
            
            <div class="settings-item danger-item" onclick="logout()">
                <div class="settings-item-left">
                    <span class="settings-icon">üö™</span>
                    <span class="settings-label">Se d√©connecter</span>
                </div>
            </div>

            <div class="version">Version 1.0.0 (Beta)</div>
        </div>
    </div>

    <script>
        // Charger les infos utilisateur
        const currentUser = JSON.parse(localStorage.getItem('wutree_current_user'));

        if (!currentUser) {
            window.location.href = 'wu-tree-welcome.html';
        } else {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            // Premi√®re lettre du nom en majuscule pour l'avatar
            const initial = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = initial;
        }

        function goBack() {
            window.location.href = 'wu-tree-main.html';
        }

        function editProfile() {
            alert('Modifier le profil\n(Fonctionnalit√© √† venir)');
        }

        function editConfiguration() {
            if (confirm('Voulez-vous refaire la configuration de vos branches et racines ?')) {
                window.location.href = 'wu-tree-onboarding.html';
            }
        }

        function changeTheme() {
            alert('Changer le th√®me\n(Fonctionnalit√© √† venir)');
        }

        function notifications() {
            alert('Param√®tres de notifications\n(Fonctionnalit√© √† venir)');
        }

        function about() {
            alert('Wu Tree v1.0.0 Beta\n\nCroissance sans effort.\nOrganisation en harmonie.\n\nPhilosophie Wu Wei + Kaizen');
        }

        function logout() {
            if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                // Sauvegarder la config de l'utilisateur avant de d√©connecter
                const config = localStorage.getItem('wutree_config');
                if (config && currentUser) {
                    localStorage.setItem(`wutree_config_${currentUser.id}`, config);
                }
                
                // D√©connecter
                localStorage.removeItem('wutree_current_user');
                localStorage.removeItem('wutree_config');
                
                // Rediriger vers welcome
                window.location.href = 'wu-tree-welcome.html';
            }
        }
    </script>
</body>
</html>
