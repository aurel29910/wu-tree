<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu Tree - Bienvenue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            background: linear-gradient(135deg, #B4E1D4 0%, #D4B4E1 50%, #F5C5D4 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .bonsai-svg {
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
        }

        .app-title {
            color: white;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 80px;
            text-align: center;
            line-height: 1.6;
        }

        .buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            box-shadow: 0 6px 25px rgba(255,105,180,0.4);
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }

        .btn-secondary:active {
            transform: scale(0.97);
            background: rgba(255,255,255,0.35);
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.6) 0%, rgba(255, 105, 180, 0.4) 100%);
            border-radius: 50% 0 50% 0;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .petal:nth-child(1) { left: 15%; animation-duration: 14s; animation-delay: 0s; }
        .petal:nth-child(2) { left: 35%; animation-duration: 16s; animation-delay: 2s; }
        .petal:nth-child(3) { left: 55%; animation-duration: 18s; animation-delay: 4s; }
        .petal:nth-child(4) { left: 75%; animation-duration: 15s; animation-delay: 1s; }
        .petal:nth-child(5) { left: 25%; animation-duration: 17s; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>

        <div class="logo">
            <svg class="bonsai-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Pot -->
                <rect x="70" y="160" width="60" height="25" rx="3" fill="#8B6F47" opacity="0.8"/>
                <rect x="65" y="185" width="70" height="10" rx="2" fill="#6B5639" opacity="0.8"/>
                
                <!-- Tronc principal VRAIMENT tortueux -->
                <path d="M 100 160 
                         C 95 150, 92 145, 88 135
                         C 84 125, 85 115, 92 105
                         C 99 95, 105 90, 102 80
                         C 99 70, 92 65, 95 55
                         C 98 45, 105 42, 108 35" 
                      stroke="#5D4E37" 
                      stroke-width="9" 
                      fill="none" 
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
                
                <!-- Épaississement base du tronc -->
                <path d="M 100 160 
                         C 97 155, 95 152, 92 148" 
                      stroke="#5D4E37" 
                      stroke-width="12" 
                      fill="none" 
                      stroke-linecap="round"
                      opacity="0.6"/>
                
                <!-- Branche gauche tortueuse -->
                <path d="M 88 130 
                         C 78 128, 68 125, 58 120
                         C 52 117, 48 115, 45 112" 
                      stroke="#5D4E37" 
                      stroke-width="5" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Branche droite qui part vers le haut -->
                <path d="M 98 100 
                         C 108 98, 118 95, 128 90
                         C 135 87, 140 85, 145 82" 
                      stroke="#5D4E37" 
                      stroke-width="5" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Petite branche gauche haute -->
                <path d="M 95 70 
                         C 88 68, 80 66, 72 62
                         C 68 60, 65 58, 62 56" 
                      stroke="#5D4E37" 
                      stroke-width="4" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Branche sommet qui penche -->
                <path d="M 105 45 
                         C 110 42, 115 40, 120 38" 
                      stroke="#5D4E37" 
                      stroke-width="3" 
                      fill="none" 
                      stroke-linecap="round"/>
                
                <!-- Feuillage (masses de feuilles vertes organiques) -->
                
                <!-- Masse gauche basse -->
                <ellipse cx="45" cy="112" rx="20" ry="22" fill="#7CB342" opacity="0.7" transform="rotate(-15 45 112)"/>
                <ellipse cx="50" cy="118" rx="22" ry="20" fill="#8BC34A" opacity="0.75"/>
                <ellipse cx="42" cy="120" rx="18" ry="19" fill="#9CCC65" opacity="0.85"/>
                <ellipse cx="48" cy="115" rx="16" ry="17" fill="#AED581" opacity="0.9"/>
                
                <!-- Masse droite haute -->
                <ellipse cx="145" cy="82" rx="22" ry="24" fill="#7CB342" opacity="0.7" transform="rotate(20 145 82)"/>
                <ellipse cx="138" cy="86" rx="24" ry="22" fill="#8BC34A" opacity="0.75"/>
                <ellipse cx="143" cy="89" rx="20" ry="21" fill="#9CCC65" opacity="0.85"/>
                <ellipse cx="140" cy="84" rx="18" ry="19" fill="#AED581" opacity="0.9"/>
                
                <!-- Masse sommet (la plus grosse) -->
                <ellipse cx="108" cy="35" rx="26" ry="28" fill="#7CB342" opacity="0.7" transform="rotate(10 108 35)"/>
                <ellipse cx="112" cy="40" rx="28" ry="26" fill="#8BC34A" opacity="0.75"/>
                <ellipse cx="106" cy="38" rx="24" ry="25" fill="#9CCC65" opacity="0.85"/>
                <ellipse cx="110" cy="36" rx="22" ry="23" fill="#AED581" opacity="0.9"/>
                <ellipse cx="115" cy="42" rx="20" ry="21" fill="#C5E1A5" opacity="0.95"/>
                
                <!-- Petite masse gauche haute -->
                <ellipse cx="62" cy="56" rx="15" ry="17" fill="#7CB342" opacity="0.7" transform="rotate(-25 62 56)"/>
                <ellipse cx="66" cy="60" rx="16" ry="15" fill="#8BC34A" opacity="0.8"/>
                <ellipse cx="63" cy="58" rx="13" ry="14" fill="#9CCC65" opacity="0.9"/>
                
                <!-- Détails et texture sur le tronc tortueux -->
                <path d="M 96 155 C 94 150, 92 148, 90 143" 
                      stroke="#4A3829" 
                      stroke-width="1.5" 
                      fill="none" 
                      opacity="0.4"/>
                <path d="M 91 138 C 89 133, 90 128, 93 123" 
                      stroke="#4A3829" 
                      stroke-width="1.5" 
                      fill="none" 
                      opacity="0.4"/>
                <path d="M 100 110 C 103 105, 104 100, 102 95" 
                      stroke="#4A3829" 
                      stroke-width="1.5" 
                      fill="none" 
                      opacity="0.4"/>
                <path d="M 98 82 C 95 77, 93 72, 95 67" 
                      stroke="#4A3829" 
                      stroke-width="1.5" 
                      fill="none" 
                      opacity="0.4"/>
            </svg>
        </div>
        <h1 class="app-title">WU TREE</h1>
        <p class="tagline">Croissance sans effort<br>Organisation en harmonie</p>

        <div class="buttons">
            <button class="btn btn-primary" onclick="goToSignup()">Créer un compte</button>
            <button class="btn btn-secondary" onclick="goToLogin()">Se connecter</button>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est déjà connecté
        const currentUser = localStorage.getItem('wutree_current_user');
        
        if (currentUser) {
            // Déjà connecté, aller directement à l'app
            window.location.href = 'wu-tree-main.html';
        }

        function goToSignup() {
            window.location.href = 'wu-tree-signup.html';
        }

        function goToLogin() {
            window.location.href = 'wu-tree-login.html';
        }
    </script>
</body>
</html>
